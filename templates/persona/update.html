{% extends 'base.html' %}

{% load static %}

{% block tittle %}
    Editar Empleado
{% endblock tittle %}


{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar datos de empleado</h1>

        <div class="cell callout primary">
            <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombres: 
                      {{ form.first_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos: 
                      {{ form.last_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo: 
                      {{ form.job }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento: 
                      {{ form.departamento }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Habilidades: 
                      {{ form.habilidades }}
                    </label>
                </div>

                <div class="cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>
            </form> 
        </div>
    </div>
</div>
  

{% endblock content %}
